<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>交换机状态卡片 - 3D玻璃拟态</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 20px;
        overflow-x: hidden;
      }

      /* 卡片容器 */
      .box {
        position: relative;
        width: 400px;
        height: 250px;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
      }

      /* 卡片元素通用样式 */
      .elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: 0.5s;
      }

      /* 背景元素 */
      .bg {
        background: linear-gradient(45deg, #3498db, #2ecc71);
        border-radius: 20px;
        transform: translateZ(15px);
        filter: blur(15px);
        opacity: 0.4;
      }

      /* 玻璃卡片 */
      .card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateZ(20px);
        z-index: 0;
        display: flex;
        padding: 25px;
      }

      /* 左侧信息区域 */
      .info-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-right: 20px;
        z-index: 2;
        transform: translateZ(25px);
      }

      /* 设备名称 */
      .device-name {
        margin-bottom: 25px;
      }

      .device-name h2 {
        color: #fff;
        font-size: 2.2rem;
        font-weight: 600;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      /* 状态信息 */
      .status-info {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        font-weight: 500;
      }

      .status-value {
        font-size: 1.2rem;
        font-weight: 600;
        padding: 5px 12px;
        border-radius: 15px;
        min-width: 90px;
        text-align: center;
      }

      /* 温度状态 */
      .temperature-value {
        background: rgba(52, 152, 219, 0.3);
        color: #3498db;
        border: 1px solid rgba(52, 152, 219, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .temperature-help {
        color: rgba(52, 152, 219, 0.8);
        font-size: 0.9rem;
        cursor: help;
      }

      /* 环网状态 */
      .network-value {
        background: rgba(46, 204, 113, 0.3);
        color: #2ecc71;
        border: 1px solid rgba(46, 204, 113, 0.4);
      }

      /* 右侧设备图标区域 */
      .device-section {
        width: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        transform: translateZ(25px);
      }

      .device-icon {
        font-size: 5rem;
        color: #fff;
        margin-bottom: 15px;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      }

      /* 阈值配置按钮 */
      .threshold-btn {
        position: absolute;
        top: 25px;
        right: 25px;
        z-index: 3;
        transform: translateZ(30px);
      }

      .threshold-btn button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .threshold-btn button:hover {
        background: rgba(52, 152, 219, 0.3);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* 悬停效果 */
      .box:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      }

      .box:hover .card {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35), 0 0 20px rgba(52, 152, 219, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* 背景装饰 */
      .bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .bg-element {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.2;
      }

      .bg-element:nth-child(1) {
        width: 300px;
        height: 300px;
        background: #3498db;
        top: 10%;
        left: 10%;
        animation: float 20s infinite ease-in-out;
      }

      .bg-element:nth-child(2) {
        width: 400px;
        height: 400px;
        background: #2ecc71;
        bottom: 10%;
        right: 10%;
        animation: float 25s infinite ease-in-out reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, -30px) rotate(90deg);
        }
        50% {
          transform: translate(-15px, 20px) rotate(180deg);
        }
        75% {
          transform: translate(30px, 10px) rotate(270deg);
        }
      }

      /* 响应式设计 */
      @media (max-width: 480px) {
        .box {
          width: 100%;
          max-width: 350px;
          height: 220px;
        }

        .device-name h2 {
          font-size: 1.8rem;
        }

        .device-icon {
          font-size: 4rem;
        }

        .status-label {
          font-size: 1rem;
        }

        .status-value {
          font-size: 1.1rem;
          min-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 背景装饰 -->
    <div class="bg-elements">
      <div class="bg-element"></div>
      <div class="bg-element"></div>
    </div>

    <!-- 交换机状态卡片 -->
    <div class="box">
      <div class="elements bg"></div>
      <div class="card">
        <!-- 左侧信息区域 -->
        <div class="info-section">
          <div class="device-name">
            <h2>交换机</h2>
          </div>

          <div class="status-info">
            <div class="status-item">
              <span class="status-label">温度：</span>
              <div class="status-value temperature-value">
                30℃
                <i
                  class="fas fa-question-circle temperature-help"
                  title="当前设备温度，正常范围为20-40℃"
                ></i>
              </div>
            </div>

            <div class="status-item">
              <span class="status-label">环网状态：</span>
              <div class="status-value network-value">正常</div>
            </div>
          </div>
        </div>

        <!-- 右侧设备图标区域 -->
        <div class="device-section">
          <i class="fas fa-server device-icon"></i>
        </div>

        <!-- 阈值配置按钮 -->
        <div class="elements threshold-btn">
          <button id="thresholdBtn"><i class="fas fa-sliders-h"></i> 阈值配置</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
      integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // 使用vanilla-tilt.js初始化3D倾斜效果
      VanillaTilt.init(document.querySelector('.box'), {
        max: 20,
        speed: 300,
        glare: true,
        'max-glare': 0.1,
        scale: 1.05
      })

      // 获取阈值配置按钮
      const thresholdBtn = document.getElementById('thresholdBtn')

      // 阈值配置按钮点击事件
      thresholdBtn.addEventListener('click', function () {
        alert('温度阈值：30℃\n环网监控：正常\n\n点击确定后可以配置参数...')
      })

      // 添加卡片点击翻转功能
      const box = document.querySelector('.box')
      box.addEventListener('click', function (e) {
        // 如果点击的是阈值配置按钮，则不触发翻转
        if (e.target.closest('button')) {
          return
        }

        // 如果已经翻转，则恢复
        if (this.style.transform && this.style.transform.includes('rotateY(180deg)')) {
          this.style.transform = this.style.transform.replace('rotateY(180deg)', 'rotateY(0deg)')
        } else {
          // 获取当前变换
          const currentTransform = this.style.transform || ''
          // 添加翻转
          this.style.transform = currentTransform + ' rotateY(180deg)'
        }
      })

      // 初始动画
      window.addEventListener('load', function () {
        setTimeout(() => {
          box.style.opacity = '0'
          box.style.transform = 'translateY(30px) rotateX(10deg)'

          setTimeout(() => {
            box.style.transition =
              'opacity 0.5s ease, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
            box.style.opacity = '1'
            box.style.transform = ''
          }, 100)
        }, 300)
      })
    </script>
  </body>
</html>
